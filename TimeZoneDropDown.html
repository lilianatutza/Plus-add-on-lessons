<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>


  <title>TimeZoneDropDown</title>
  <style> 
    select{
    <display:block></display:block>
    padding:5px, 8px;
    border-radius: 4 px;
    min-width: 200px;
    margin: 15px 0;
    }
</style>

</head>
<body>
  <div>
   <select name="" id="countries">
<option value="france">France FR</option>
<option value="tokyo">Tokyo JP</option>
<option value="sydney">Sydney AU</option>

   </select>

  </div>
<script>
    function showSelectedCountry(event) {
      if (event.target.value.length > 0) {
        if (event.target.value === "france") {
          alert("Bonjour!");
        }
        if (event.target.value === "tokyo") {
          alert("Konichiwa!");
        }
        if (event.target.value === "sydney") {
          alert("Hi!");
        }
      }
    }

    let countriesSelect = document.querySelector("#countries");
    countriesSelect.addEventListener("change", showSelectedCountry);
  </script>
</body>
</html>
