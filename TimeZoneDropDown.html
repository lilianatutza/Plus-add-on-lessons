  <script>
    function showSelectedCountry(event) {
      if (event.target.value.length > 0) {
        if (event.target.value === "paris") {
          alert( moment().tz("Europe/Paris"). format("[It is] dddd, MMM D, YYYY h:mm A [in Europe/Paris]"));
        }
        if (event.target.value === "tokyo") {
          alert(moment().tz("Asia/Tokyo"). format("[It is] dddd, MMM D, YYYY h:mm A [in Asia/Tokyo]"));
        }
        if (event.target.value === "sydney") {
          alert(moment().tz("Australia/Sydney"). format("[It is] dddd, MMM D, YYYY h:mm A [in Australia/Sydney]"));
        }
      }
    }

    let countriesSelect = document.querySelector("#countries");
    countriesSelect.addEventListener("change", showSelectedCountry);
